<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
  </head>
  <body>
    <img src="https://via.placeholder.com/130x30" alt="" />
    <h2>Fill a form to get a chance to win amazing offers</h2>
    <p>
      Lorem Ipsum is simply dummy text of the printing and typesetting industry.
    </p>
    <form action="salon-form">
      <div class="salon-form__item">
        <label class="salon-form__label">*Full Name</label>
        <input class="salon-form__input" type="text" placeholder="Enter name" />
      </div>
      <div class="salon-form__item">
        <label class="salon-form__label">*Email</label>
        <input
          class="salon-form__input"
          type="text"
          placeholder="Enter email"
        />
      </div>
      <div class="salon-form__item">
        <label class="salon-form__label">*Phone</label>
        <input
          class="salon-form__input"
          type="text"
          placeholder="Enter phone"
        />
      </div>
      <div class="salon-form__item">
        <label class="salon-form__label">*Rate Your Experience</label>
      </div>
      <div class="salon-form__item">
        <input
          class="salon-form__input salon-form__input--submit"
          type="submit"
        />
      </div>
    </form>
  </body>
</html>
